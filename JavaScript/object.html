<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object in JS</h1>
    <div id="demo"></div>
    <script>
        //object 
        // this keyword is used to acces parent class properties
        let person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            details:function(){             //method
                 return this.firstName + " " + this.lastName+" has age "+ this.age;
           }
        }
       
        document.write(person.details());
       // document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old.";

       function emp(id,name,salary){
              this.id = id;
              this.name = name;
              this.salary = salary;
       }

       let e = new emp(1,"Arjun",4000);
       let a = new emp(2,"BAbu",5000);
        
       document.write("<br>"+"Emp1: "+e.id+" "+e.name+" "+e.salary);
       document.write("<br>"+"Emp2: "+a.id+" "+a.name+" "+a.salary);

    </script>
</body>
</html>
