<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfElse</title>
</head>
<body>
    <h1>If Else</h1>
    <script>
        var no1 = 5;
        if(no1 == 1){
            document.write("One");
        }
        else if(no1 == 2){
            document.write("Two");
        }
        else if(no1 == 3){
            document.write("Three");
        }
        else if(no1 == 4){
            document.write("Four");
        }
        else if(no1 == 5){
            document.write("Five");
        }
        else{
            document.write("Invalid Number");
        }
    </script>

</body>
</html>
