<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Demo{
            constructor(){
                this.name = "Arjun";
                this.age = 20;
            }
            details(){
                return this.name + " is " + this.age + " years old.";
            }
        }

        let d = new Demo();
        document.write(d.details());
    </script>
</body>
</html>
