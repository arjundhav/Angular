<app-title title="Cart-Page"></app-title>
<app-not-found
 [visible]="!cart || !cart.items.length"
 message="Cart is Empty"
 resetLinkText="Go Back to HomePage">
</app-not-found>
<div *ngIf= "cart.items && cart.items.length" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" [align]="cartItem.food.name">
      </div>
      <div>
        <a routerLink="/food/{{cartItem.food.id}}">
          {{cartItem.food.name}}
        </a>
      </div>
      <div>
        <select #quantitySelect [value]="cartItem.quantity"
        (change)="changeQuantity(cartItem,quantitySelect.value)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        </select>
      </div>
      <div>
        {{cartItem.price |currency}}
      </div>

      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="foods-count">{{cart.totalCount}}</div>
      <div class="total-price">{{cart.totalPrice * cart.totalCount|currency}}</div>

    </div>
<a routerLink="/checkout"> Proceed to checkout</a>
  </div>
</div>
