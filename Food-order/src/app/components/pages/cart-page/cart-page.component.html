<app-title title="Cart-Page"></app-title>

<div class="container">
    <ul>
        <li *ngFor="let i of cart.items">
            <div>
                <img [src]="i.food.imageUrl" [align] ="i.food.name">
            </div>
            <div>
                <a routerLink="/food/{{i.food.id}}">
                    {{i.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect [value]="i.quantity" (change)="changeQuantity(i,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            
            <div>
                {{i.food.price | currency}}
            </div>

            <div>
               <button class="remove-button" (click)="removeFromCart(i)">Remove</button>
            </div>
        </li>
    </ul>

    <div class="checkout">
        <div>
            <div class="food-counts">{{cart.totalCount}}</div>
            <div class="total-price">{{cart.totalPrice | currency}}</div>
        </div>
        <a routerLink="/checkout">Proceed to checkout</a>
    </div>
</div>
