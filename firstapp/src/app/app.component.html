<!-- 
#   - variable name
[]  - property binding
()  - event binding
[()] - two way binding
 *  - structural Directives
{{}} - string interpolation 

interpolation: displays the value of var in the corresponding component template
property binding: binds the value of var to the corresponding property of the element in the component template
event binding: binds the value of var to the corresponding event of the element in the component template
two way binding: binds the value of var to the corresponding property of the element in the component template & binds the value of the element to the var in the component
structural Directives: binds the value of var to the corresponding property of the element in the component template and also binds the value of the element to the var in the component
-->

<!-- Structural Directives: NgIf,NgFor,NgSwitch .We use it with * as prefix.
  
    With <ng-template>, you can define template content that is only being rendered by Angular when you, whether directly or indirectly, 
    specifically instruct it to do so, allowing you to have full control over how and when the content is displayed.
-->
<hr>
<h3 style="background-color: aqua;"> ngIf </h3>
<input type="radio" name="radio1" (click)="ishandle(true)">True
<input type="radio" name="radio1" (click)="ishandle(false)">False

<!-- ngIf -->
<div *ngIf="isvalid then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <h2 style="color: blue;">I am True Block</h2>
</ng-template>    

<ng-template #elseBlock>
    <h2 style="color: red;">I am False Block</h2>
</ng-template> 

<hr>
<h3 style="background-color: aqua;"> ngSwitch </h3>
<!-- ngSwitch -->
<select (click)="selectValue($event)">
    <option value="one">First</option>
    <option value="two">Second</option>
    <option value="three">Third</option>
    <option value="four">Four</option>
    <option value="five">Five</option>
</select>

<div [ngSwitch]="choose">
    <h2 *ngSwitchCase="'one'">First Block</h2>
    <h2 *ngSwitchCase="'two'">Second Block</h2>
    <h2 *ngSwitchCase="'three'">Third Block</h2>
    <h2 *ngSwitchCase="'four'">Four</h2>
    <h2 *ngSwitchCase="'five'">Five</h2>
    <h2 *ngSwitchDefault>Default</h2>
</div>    

<hr>
<!-- ngFor -->
<h3 style="background-color: aqua;"> ngFor </h3>

<h2>Sr.    Name       Marks       Even      Odd     First     Last</h2><hr>
<div *ngFor="let s of students; let i=index; let e =even; let o=odd; let f=first; let l=last">
    <h2> {{i+1}}. {{s.name}} - {{s.marks}} ...{{e}} ...{{o}} ...{{f}} ...{{l}}</h2>
</div>
