<div class="card text-center" style="width: 400px; height: fit-content; margin-left: 500px; margin-top: 100px;">
    <div class="card-header h5 text-white bg-primary">Password Reset</div>
    <div class="card-body px-5">
        <p class="card-text py-2">
            Enter your email address and we'll send you an email with instructions to reset your password.
        </p>
        <div class="form-outline">
            <input type="email" id="typeEmail" placeholder="Enter your registered Email"class="form-control my-3" />
        </div>
        <a [routerLink]="'/login'" class="btn btn-primary w-100">Reset password</a>
        <div class="d-flex justify-content-between mt-4">
            <a class="link" [routerLink]="'profile'">Need a new Account? Register</a>
        </div>
    </div>
</div>
