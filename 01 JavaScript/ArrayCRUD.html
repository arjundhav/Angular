<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array CRUD operations
        let arr = [1, 2, 3, 4, 5];

        //Create
        arr.push(6);
        console.log(arr);

        //Read
        console.log(arr[0]);

        //Update
        arr[0] = 0;
        console.log(arr);

        //Delete
        arr.pop();
        console.log(arr);

        // splice(): this method adds and/or removes array elements.
        // array.splice(index, howmany, itemx..)
        // splice(position to add/remove items,items to be removed,elements to be added)
        
        // Modify array
        arr.splice(0, 1, 1);
        console.log(arr);

        //Remove element from array
        arr.splice(0, 1);
        console.log(arr);

        //Add element to array
        arr.splice(0, 0, 0);
        console.log(arr);

    </script>
</body>
</html>
