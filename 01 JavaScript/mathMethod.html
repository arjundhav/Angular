<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Ceil():  rounded up to its nearest integer
    let a = Math.ceil(4.854);
    console.log(a);

    //Floor(): rounded down to its nearest integer
    let b = Math.floor(4.564);
    console.log(b);

    //Round(): rounded to its nearest integer
    let c = Math.round(4.564);
    console.log(c);

    //Random(): returns a random number between 0 (inclusive),  and 1 (exclusive)
    let d = Math.random();
    console.log(d);

    //Random(): returns a random number between 0 (inclusive),  and 10 (exclusive)
    let e = Math.random() * 10;
    let x=Math.round(e)
    console.log(x);

    //max() min(): Math.min() and Math.max() can be used to find the lowest or highest value in a list of arguments.
    let f = Math.max(10, 20, 30, 40, 50);
    console.log(f);

    let g = Math.min(10, 20, 30, 40, 50);
    console.log(g);

    //abs(): returns the absolute value of a number
    let h = Math.abs(-10);
    console.log(h);

    //pow(): returns the value of x to the power of y
    let i = Math.pow(2, 3);
    console.log(i);

    //sqrt(): returns the square root of a number
    let j = Math.sqrt(9);
    console.log(j);

    
    </script>
</body>
</html>
