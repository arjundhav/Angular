<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <h1>Switch Case</h1>
    <script>
        var no1 = 5;
        switch(no1){
            case 1:
                document.write("One");
                break;
            case 2:
                document.write("Two");
                break;
            case 3:
                document.write("Three");
                break;
            case 4:
                document.write("Four");
                break;
            case 5:
                document.write("Five");
                break;
            default:
                document.write("Invalid Number");
        }

        document.write(`<br>The result is ${no1}`);
    </script>

</body>
</html>
