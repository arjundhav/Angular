<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array in Javascript along with its methods
        
        //Array.from() method
        let arr = Array.from('Hello');
        console.log(arr);

        //Array.isArray() method
        let arr1 = Array.isArray('Hello');
        console.log(arr1);

        //Array.of() method
        let arr2 = Array.of(1, 2, 3, 4, 5);
        console.log(arr2);


        //Array.prototype.concat() method
        let arr3 = [1, 2, 3, 4, 5];
        let arr4 = [6, 7, 8, 9, 10];
        let arr5 = arr3.concat(arr4);
        console.log(arr5);

        //Array.prototype.copyWithin() method
        let arr6 = [1, 2, 3, 4, 5];
        let arr7 = arr6.copyWithin(0, 3, 5);
        console.log(arr7);

        //Array.prototype.entries() method
        let arr8 = [1, 2, 3, 4, 5];
        let arr9 = arr8.entries();
        console.log(arr9);

        //Array.prototype.every() method
        let arr10 = [1, 2, 3, 4, 5];
        let arr11 = arr10.every((value) => value > 0);
        console.log(arr11);

        //Array.prototype.fill() method
        let arr12 = [1, 2, 3, 4, 5];
        let arr13 = arr12.fill(0);
        console.log(arr13);

        //Array.prototype.filter() method
        let arr14 = [1, 2, 3, 4, 5];
        let arr15 = arr14.filter((value) => value > 3);
        console.log(arr15);

        //Array.prototype.find() method
        let arr16 = [1, 2, 3, 4, 5];
        let arr17 = arr16.find((value) => value > 3);
        console.log(arr17);

        //Array.prototype.findIndex() method
        let arr18 = [1, 2, 3, 4, 5];
        let arr19 = arr18.findIndex((value) => value > 3);
        console.log(arr19);

        //Array.prototype.forEach() method
        let arr20 = [1, 2, 3, 4, 5];
        let arr21 = arr20.forEach((value) => console.log(value));
        console.log(arr21);

        //Array.prototype.includes() method
        let arr22 = [1, 2, 3, 4, 5];
        let arr23 = arr22.includes(3);
        console.log(arr23);

        //Array.prototype.indexOf() method
        let arr24 = [1, 2, 3, 4, 5];
        let arr25 = arr24.indexOf(3);
        console.log(arr25);

        //Array.prototype.join() method
        let arr26 = [1, 2, 3, 4, 5];
        let arr27 = arr26.join('-');
        console.log(arr27);

        //Array.prototype.keys() method
        let arr28 = [1, 2, 3, 4, 5];
        let arr29 = arr28.keys();
        console.log(arr29);

        //Array.prototype.lastIndexOf() method
        let arr30 = [1, 2, 3, 4, 5, 3];
        let arr31 = arr30.lastIndexOf(3);
        console.log(arr31);

        //Array.prototype.map() method
        let arr32 = [1, 2, 3, 4, 5];
        let arr33 = arr32.map((value) => value * 2);
        console.log(arr33);

        //Array.prototype.pop() method
        let arr34 = [1, 2, 3, 4, 5];
        let arr35 = arr34.pop();
        console.log(arr35);

        //Array.prototype.push() method
        let arr36 = [1, 2, 3, 4, 5];
        let arr37 = arr36.push(6);
        console.log(arr37);

        //Array.prototype.reduce() method
        let arr38 = [1, 2, 3, 4, 5];
        let arr39 = arr38.reduce((total, value) => total + value);
        console.log(arr39);

        //Array.prototype.reduceRight() method
        let arr40 = [1, 2, 3, 4, 5];
        let arr41 = arr40.reduceRight((total, value) => total + value);
        console.log(arr41);

        //Array.prototype.reverse() method
        let arr42 = [1, 2, 3, 4, 5];
        let arr43 = arr42.reverse();
        console.log(arr43);

        //Array.prototype.shift() method
        let arr44 = [1, 2, 3, 4, 5];
        let arr45 = arr44.shift();
        console.log(arr45);

        //Array.prototype.slice() method
        let arr46 = [1, 2, 3, 4, 5];
        let arr47 = arr46.slice(1, 3);
        console.log(arr47);

        //Array.prototype.some() method
        let arr48 = [1, 2, 3, 4, 5];
        let arr49 = arr48.some((value) => value > 3);
        console.log(arr49);

        //Array.prototype.sort() method
        let arr50 = [1, 2, 3, 4, 5];
        let arr51 = arr50.sort();
        console.log(arr51);
        
    </script>
</body>
</html>
