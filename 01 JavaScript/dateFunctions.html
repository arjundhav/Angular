<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Date methods

        //Date.now() - returns the number of milliseconds since January 1, 1970
        let date = Date.now();
       // document.write(date)
        console.log(date);

        //Date.parse() - returns the number of milliseconds since January 1, 1970
        let date2 = Date.parse("2021-01-01");
        console.log(date2);

        //Date.UTC() - returns the number of milliseconds since January 1, 1970
        let date3 = Date.UTC(2021, 0, 1);
        console.log(date3);

        //Date() - returns the current date and time
        let date4 = new Date();
        document.write(date4 + "<br>");
        console.log(date4);

        //Date.getFullYear() - returns the year of a date as a four digit number
        let date5 = new Date();
        document.write(date5.getFullYear() + "<br>");
        console.log(date5.getFullYear());

        //Date.getMonth() - returns the month of a date as a number (0-11)
        //Date.getDate() - returns the day of a date as a number (1-31)
        //Date.getDay() - returns the weekday of a date as a number (0-6)
        //Date.getHours() - returns the hour of a date as a number (0-23)
        //Date.getMinutes() - returns the minutes of a date as a number (0-59)
        //Date.getSeconds() - returns the seconds of a date as a number (0-59)
        //Date.getMilliseconds() - returns the milliseconds of a date as a number (0-999)
        document.write(date5.getDate() + "<br>");
        //Date.getTime() - returns the number of milliseconds since January 1, 1970
        
        //Date.getFullYear() - returns the year of a date as a two digit number
        let date6 = new Date();
        console.log(date6.getYear());
        document.write(date6.getFullYear() + "<br>");

        //Date.setDate() - sets the day of a date object
        let date7 = new Date();
        date7.setDate(10);
        document.write(date7 + "<br>");

        //toLocaleString()
        let date8 = new Date();
        console.log(date8.toLocaleString());

        //toLocaleDateString()
        let date9 = new Date();
        document.write("Todays Date: "+date9.toLocaleDateString());

        //toLocaleTimeString()
        console.log(date9.toLocaleTimeString());

        //getTimeZoneoffset()- returns time difference between user comp & GMT
        let date10 = new Date();
        console.log(date10.getTimezoneOffset());
    </script>

</body>
</html>
